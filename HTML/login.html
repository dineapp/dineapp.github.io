 <DOCTYPE! HTML>
<html>
<head>
<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  
<!-- Homepage CSS -->
  <link rel="stylesheet" href="../CSS/login.css">
  
<!-- Parse API -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
    
<!-- Backbone and Dependencies-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<!-- End Backbone -->
  <script src="../js/main.js"></script>
</head>
<body> 
 <script type='text/javascript'>
  Parse.initialize("RnRYjP71R4vP3HiQoApoBIYK6WZbqre87TLSMFtv", "euBHIslJrC2Xa5y0tuJNl1iVZTPXmGBqcKyyga6j");

 <div class='container'>
<!-- Login in form-->
    <div id="login_box">
      <div id="login_form">
        <input type='text' name='email' placeholder="Email" id='login_email'>
        <br>
        <input type='password' name='password' placeholder="Password" id='login_password'>
        <br>
      </div>
        <div class="btn btn-default" id='login_button'>Login
        </div>
      <div id="forgotten_password">Forgot your password?</div>
      <p id="register_link">Register</p>
      <a src='../index.html'>Back</a>
    </div>

<!--password reset form-->
    <div id="password_box">
      <div id="password_form">
        <p id="reset_instructions">Please enter your email address to reset your password.</p>
        <input type='text' name='email' placeholder="email" id='reset_email'>
        <div class="btn btn-default" id='reset_button'>Reset
        </div>
      </div>
      <div id='instructions'>
        <p> An email with password reset instructions has been sent.</p>
      </div>
      <div id="to_login">Back to Login</div>
    </div>
    <style type="text/css">
      #password_box, #instructions{
        display: none;
      }
    </style>

<!--registration form-->
  <div id="register_box">
      <div id="register_form">
        <input type='text' name='fname' placeholder="First Name" id='fname'>
        <input type='text' name='lname' placeholder="Last Name" id='lname'>
        <br>
        <input type='text' name='email' placeholder="Email" id='register_email'>
        <br>
        <input type='text' name='confirm_email' placeholder="Confirm Email" id='confirm_email'>
        <br>
        <input type='password' name='password' placeholder="Password" id='register_password'>
        <br>
      </div>
      <div class="btn btn-default" id='register_btn'>
        Register
      </div>
      <div id="to_login">Back to Login</div>
    </div>
    <style type="text/css">
      #register_box, #instructions{
        display: none;
      }
    </style>

  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- Main Backbone JS -->
  <script src="../JS/login.js"></script>
</body>
