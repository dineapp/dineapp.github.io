<script type="text/javascript">
Parse.initialize("RnRYjP71R4vP3HiQoApoBIYK6WZbqre87TLSMFtv", "euBHIslJrC2Xa5y0tuJNl1iVZTPXmGBqcKyyga6j");
var Question = Parse.Object.extend("Quiz");
var query = new Parse.Query(Question);
query.equalTo("active", true);
query.ascending("Qnum");
query.find({
  success: function(results) {
    // Do something with the returned Parse.Object values
    for (var i = 0; i < results.length; i++) { 
      var object = results[i];
      console.log("results=" + results);
      $('#q'+i).text(object.get("Qtext"));	  
      $("#A"+i).text(object.get("ansA"));
      $("#B"+i).text(object.get("ansB"));
      $("#C"+i).text(object.get("ansC"));
      $("#D"+i).text(object.get("ansD"))
      

    }

  },
  error: function(error) {
    console.log("Error: " + error.code + " " + error.message);
  }
});


</script>
