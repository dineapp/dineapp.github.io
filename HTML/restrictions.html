<body>
  <div class="container">
    <h1 id="restrictions_title"> Dietary Restrictions:</h1>  
    <form id="dietary_restrictions" onsubmit="return getRestrictions()">
      <div id="restrictions_div">
      <div class="dddiv">
      <label id="restrictions_subtitle">Restrictions:</label><br>
      <input type="checkbox" name="restriction" class='restriction' value="None" checked>None</input><br>
      <input type="checkbox" name="restriction" class='restriction' value="Gluten Free">Gluten Free </input><br>
      <input type="checkbox" name="restriction" class='restriction' value="Vegetarian">Vegetarian </input><br>
      <input type="checkbox" name="restriction" class='restriction' value="Vegan">Vegan </input><br>
      <input type="checkbox" name="restriction" class='restriction' value="Pescatarian">Pescatarian </input><br>
      <input type="checkbox" name="restriction" class='restriction' value="Low Sodium">Low Sodium </input><br>
      <input type="checkbox" name="restriction" class='restriction' value="Low Sugar">Low Sugar </input><br>
      <label>Other:</label><br><input class="other" id="other_restriction" type='text' name="restriction" class='restriction' value=""></input><br><br>
    </div>
    <div class="dddiv">
      <label id="allergies_title">Allergies:</label><br>
      <input type="checkbox" name="allergy" class='allergy' value="None" checked>None</input><br>
      <input type="checkbox" name="allergy" class='allergy' value="Nuts">Nuts</input><br>
      <input type="checkbox" name="allergy" class='allergy' value="Eggs">Eggs </input><br>
      <input type="checkbox" name="allergy" class='allergy' value="Soy">Soy </input><br>
      <input type="checkbox" name="allergy" class='allergy' value="Milk">Milk </input><br>
      <input type="checkbox" name="allergy" class='allergy' value="Shellfish">Shellfish</input><br>
      <input type="checkbox" name="allergy" class='allergy' value="Wheat">Wheat</input><br>
      <label>Other:</label><br><input class="other" id="other_allergy" type='text' name="allergy" class='allergy' value=""></input>
      
      </div>
    </div>
      <button id='restrictions_submit' class="btn btn-default">Submit</button> 
      <br>
      <br>
    </form>
  </div>
<script src="../js/restrictions.js"></script>
